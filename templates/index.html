{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block container %}

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 500px; height: 500px;">
        <div class="carousel-inner">
            {% for post in posts %}
                <div class="{% if loop.index != 1 %} carousel-item {% else %} carousel-item active {% endif %} ">
                    <img class="d-block w-100" src="{{ post.image }}" alt="First slide">
                </div>
            {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
{% endblock %}
